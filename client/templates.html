<head>
    <title>meteor-with-style</title>
</head>

<body>
<h1>Links to stylish sites</h1>

{{> linkList}}
{{> addLink}}
</body>

<template name="linkList">
    Links
    <ul>
    {{#each links}}
        {{> listItem }}
    {{/each}}
    </ul>
</template>

<template name="listItem">
    <li><a href="{{url}}">{{text}}</a></li>
</template>

<template name="addLink">
    Add a new link
    <form id="new-link">
        <fieldset id="link-url">
            URL <input id="link-url" class="url" type="text" placeholder="http://and.so.on">
        </fieldset>
        <fieldset id="link-text">
            Text <input id="link-text" class="text" type="text" placeholder="This link's title">
        </fieldset>
        <button id="save-link" data-id="{{_id}}">Add Link</button>
    </form>
</template>
